<div class="hero">
    <div class="hero-content">
        <h1 class="text-gradient">Welcome to DevBlog</h1>
        <p class="subtitle">Exploring Code, Design, and Technology.</p>
        <a routerLink="/blog" class="btn btn-primary">Read the Blog</a>
    </div>
</div>

<section class="recent-posts">
    <h2>Recent Posts</h2>
    <div class="post-grid">
        @for (post of recentPosts$ | async; track post.slug) {
        <div class="post-card glass-panel" [routerLink]="['/blog', post.slug]">
            <div class="card-content">
                <div class="meta">
                    <span class="date">{{ post.date | date:'mediumDate' }}</span>
                    <div class="tags">
                        @for (tag of post.tags; track tag) {
                        <span class="tag">{{ tag }}</span>
                        }
                    </div>
                </div>
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
            </div>
        </div>
        }
    </div>
</section>
